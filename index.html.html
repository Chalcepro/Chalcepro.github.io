<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&T Login</title>
    <link rel="stylesheet" href="restart/login_page.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- /* --------------------------------------------------------------------- */

--eerie-black: #1C1A1Bff;
--bistre: #45291Aff;
--chamoisee: #A17552ff;
--coffee: #74472Fff;

<body class="container-fluid p-5" style="background-color: #A17552ff; position: absolute; top:0; right: 0; left: 0; height: 100%; overflow-x: hidden">
        <div class="container-sm text-center longing d-flex justify-content-center p-4" style="background-color: #CFB094ff; width: 400px; border: 2px solid black;">
            <div id="moveing">
                <p class="display-3 fw-semibold">Sign Up</p>
                <div class="underline"></div>
                <form class="mt-3 text-start">
                    <div class="mb-3 style">
                      <label for="exampleInputEmail1" class="form-label fw-semibold fs-5">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fw-semibold fs-5">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Receive Notifications</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="restart/home_page.html"><input type="button" id="order-button" class="btn px-4" value="Sign in"></a>  
                        <a href="restart/login_page.html" class="text-dark link">Login</a>
                    </div>
                  </form>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="login.js"></script>
</html>
